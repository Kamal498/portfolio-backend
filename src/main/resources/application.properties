# Application Configuration
spring.application.name=portfolio-backend
server.port=8080

# Active Profile (dev/prod)
spring.profiles.active=dev

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/portfoliodb
spring.datasource.username=k0p0ghj
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Logging Configuration
logging.level.com.portfolio.backend=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
